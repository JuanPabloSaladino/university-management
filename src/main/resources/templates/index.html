<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="partial/common-head"></div>
<div class="container">

    <div class="alert alert-success alert-dismissible my-1 fade show text-center" role="alert"
         th:if="${successfullRegistration == true}">
        <strong>Successful registration!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-success alert-dismissible my-1 fade show text-center" role="alert"
         th:if="${successfullUpdate == true}">
        <strong>Successful update!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row my-5 py-5">
        <div class="col-sm-2 col-md-2 col-lg-3"></div>
        <div class="col-sm-8 col-md-8 col-lg-6">
            <div class="card border border-dark border-1 text-white bg-dark">
                <img src="/img/user.png" th:src="@{/img/user.png}" class="mb-4 mx-auto img-fluid" id="user-image"
                     alt="user image">
                <div class="card-header">

                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="pills-student-tab" data-bs-toggle="pill"
                               href="#pills-student"
                               role="tab" aria-controls="pill-student" aria-selected="true">Student</a></li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-admin-tab" data-bs-toggle="pill" href="#pills-admin"
                               role="tab"
                               aria-controls="pill-admin" aria-selected="false">Admin</a></li>
                    </ul>

                </div>

                <div class="card-body">

                    <h4 class="bg-dark text-white card-header text-center border-bottom pb-3 mb-4">LOGIN FORM</h4>

                    <div class="tab-content" id="pills-tabContent">

                        <div class="tab-pane fade show active" id="pills-student" role="tabpanel"
                             aria-labelledby="pills-student-tab">
                            <form method="post" class="mt-5" th:action="@{/login}"> <!--th:action="@{/student/login}">-->
                                <!--th:action="@{/templates/student-form.html}"-->
                                <!--
                                                                <input type="hidden" th:field="${studentForm.firstName}">
                                -->
                                <div class="row justify-content-center my-4">
                                    <div class="col-sm-12 col-md-12 col-lg-2 text-center">
                                        <label for="identificationDocument" class="col-form-label">User</label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-6">
                                        <input type="text" class="form-control" id="identificationDocument"
                                               th:field="${studentForm.identificationDocument}">
                                        <div id="student-user-help" class="form-text">File or identification document
                                        </div>
                                        <!--name="identificationDocument"-->
                                    </div>
                                </div>
                                <div class="row justify-content-center my-4">
                                    <div class="col-sm-12 col-md-12 col-lg-2 text-center">
                                        <label for="password" class="col-form-label">Password</label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-6">
                                        <input type="password" class="form-control" id="password" name="password"
                                               th:field="${studentForm.password}">
                                        <!--name="password"-->
                                    </div>
                                </div>
                                <div class="d-grid gap-2 col-sm-12 col-md-8 col-lg-4 mx-auto mt-5 mb-2">
                                    <input type="submit" id="login-submit" name="login-submit" class="btn btn-lg btn-success">LOG IN</input>
                                </div>
                            </form>

                            <div class="mt-4 text-center">
                                <p class="text-muted mb-2 mt-3">
                                    You don't have a student account yet
                                </p>
                                <a href="#" th:href="@{'/student/register-form'}" class="text-reset">Register here!</a>
                            </div>

                        </div>

                        <div class="tab-pane fade" id="pills-admin" role="tabpanel" aria-labelledby="pills-admin-tab">

                            <form th:action="@{/admin/login}" method="post" class="mt-5">
                                <div class="row justify-content-center my-4">
                                    <div class="col-sm-12 col-md-12 col-lg-2 text-center">
                                        <label for="username" class="col-form-label">User</label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-6">
                                        <input type="text" class="form-control" id="username" name="username"><!-- name="username">-->
                                        <div id="admim-user-help" class="form-text">Email</div>
                                    </div>
                                </div>
                                <div class="row justify-content-center my-4">
                                    <div class="col-sm-12 col-md-12 col-lg-2 text-center">
                                        <label for="admin-password" class="col-form-label">Password</label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-6">
                                        <input type="password" class="form-control" id="admin-password">
                                        <!--name="password">-->
                                    </div>
                                </div>
                                <div class="d-grid gap-2 col-sm-3 col-md-8 col-lg-4 mx-auto mt-5 mb-2">
                                    <button type="submit" class="btn btn-lg btn-success">LOG IN</button>
                                </div>
                            </form>

                            <div class="mt-4 text-center">
                                <p class="text-muted mb-2 mt-3">
                                    Do you want to register an administrator account?
                                </p>
                                <a href="#" th:href="@{'/admin/register-form'}" class="text-reset">Register here!</a>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

        </div>
        <div class="col-sm-2 col-md-2 col-lg-3"></div>
    </div>

</div>

<div th:replace="partial/common-footer"></div>
