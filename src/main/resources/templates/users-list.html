<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="partial/common-head"></div>

<div class="container">

    <div class="row my-5 py-5">
        <div class="col-2"></div>
        <div class="col-8">

            <div th:if="${!students.isEmpty()}" class="my-5">
                <h3 class="text-center mb-2">Students</h3>
                <table class="table table-dark table-hover text-center">
                    <thead>
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student: ${studentsList}">
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <div class="d-grid gap-2 d-flex justify-content-center">
                                <a class="btn btn-warning" type="button">
                                    <!--th:href="@{'/update-user/'+${user.id}}">-->
                                    <i class="fas fa-user-edit"></i>
                                </a>
                                <a class="btn btn-danger" type="button"><!--th:href="@{'/delete-user/'+${user.id}}">-->
                                    <i class="fas fa-user-times"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--            <div id="deleteError" th:if="${deleteErrorMessage}" class="alert alert-danger my-1 text-center"
                             role="alert">
                            <span th:text="${deleteErrorMessage}"></span>
                        </div>-->

            <div th:if="${!professors.isEmpty()}" class="my-5">
                <h3 class="text-center mb-2">Professors</h3>
                <table class="table table-dark table-hover text-center">
                    <thead>
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="professor: ${professorsList}">
                        <td th:text="${professor.firstName}"></td>
                        <td th:text="${professor.lastName}"></td>
                        <td th:text="${professor.email}"></td>
                        <td>
                            <div class="d-grid gap-2 d-flex justify-content-center">
                                <a class="btn btn-warning" type="button"
                                   th:href="@{'/admin/update-professor/'+${professor.id}}">
                                    <i class="fas fa-user-edit"></i>
                                </a>
                                <a class="btn btn-danger" type="button"><!--th:href="@{'/delete-user/'+${user.id}}">-->
                                    <i class="fas fa-user-times"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <div class="col-2"></div>
</div>

</div>

<div th:replace="partial/common-footer"></div>
