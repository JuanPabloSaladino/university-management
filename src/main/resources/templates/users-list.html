<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="partial/common-head"></div>

<div class="container">

    <div class="alert alert-success alert-dismissible my-1 fade show text-center" role="alert"
         th:if="${successfullDelete == true}">
        <strong>Successful delete!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-success alert-dismissible my-1 fade show text-center" role="alert"
         th:if="${successfullRegistration == true}">
        <strong>Successful registration!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row my-5 py-5">
        <div class="col-2"></div>
        <div class="col-8 text-white mt-5">

            <div th:if="${students.isEmpty() and professors.isEmpty()}" class="my-5 text-center">
                <h1 class="text-center my-5">No registered users in system, still </h1>
                <img src="/img/no-users.png" th:src="@{/img/no-users.png}" class="mb-4 mx-auto img-fluid"
                     alt="no-users-image">
            </div>

            <div th:if="${!students.isEmpty()}" class="my-5">
                <h3 class="text-center mb-4">Students</h3>
                <table class="table table-dark table-hover text-center">
                    <thead>
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student: ${studentsList}">
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <div class="d-grid gap-2 d-flex justify-content-center">
                                <a class="btn btn-warning" type="button"
                                   th:href="@{'/admin/update-student/'+${student.id}}">

                                    <i class="fas fa-user-edit"></i>
                                </a>
                                <a class="btn btn-danger" type="button"
                                   th:href="@{'/admin/delete-student/'+${student.id}}">
                                    <i class="fas fa-user-times"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--            <div id="deleteError" th:if="${deleteErrorMessage}" class="alert alert-danger my-1 text-center"
                             role="alert">
                            <span th:text="${deleteErrorMessage}"></span>
                        </div>-->

            <div th:if="${!professors.isEmpty()}" class="my-5">
                <h3 class="text-center mb-4">Professors</h3>
                <table class="table table-dark table-hover text-center">
                    <thead>
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="professor: ${professorsList}">
                        <td th:text="${professor.firstName}"></td>
                        <td th:text="${professor.lastName}"></td>
                        <td th:text="${professor.email}"></td>
                        <td>
                            <div class="d-grid gap-2 d-flex justify-content-center">
                                <a class="btn btn-warning" type="button"
                                   th:href="@{'/admin/update-professor/'+${professor.id}}">
                                    <i class="fas fa-user-edit"></i>
                                </a>
                                <a class="btn btn-danger" type="button"
                                   th:href="@{'/admin/delete-professor/'+${professor.id}}">
                                    <i class="fas fa-user-times"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <div class="col-2"></div>
</div>

</div>

<div th:replace="partial/common-footer"></div>
